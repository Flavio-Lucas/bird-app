<div class="category">
  <div class = "bird--header-create">
    <div class = "bird--header-create--detail"></div>
    <h1>Criar Categoria</h1>
    <p>Por favor, preencha os campos a baixo</p>
  </div>

  <form [formGroup]="formGroup"  (ngSubmit)="onSubmit()">
    <div class = "bird--input">
      <ion-icon name = "bookmark-outline"></ion-icon>
      <input  placeholder = "Nome da categoria"
              formControlName = "name"
              type="text" />
    </div>

    <div class="category--avatar">
      <ng-container *ngFor="let colorItem of listColors; let i = index">

        <div  class="category--avatar--item--containner" 
              (click)="formGroup.controls.colorIndex.setValue(i)">
          <div  [style.background]="colorItem.color" 
                [class.category--avatar--item--selected] = "formGroup.controls.colorIndex.value === i"
                class="category--avatar--item ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </div>

      </ng-container>
    </div>

    <div class="category--buttons">
      
      <button routerLink = "/main/categories" class = "bird--back-button ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon src="assets/images/left_arrow.svg"></ion-icon>
      </button>

      <button class="bird--send-button ion-activatable"
              [disabled]="formGroup.status === 'INVALID' || isSendingForm"
              type="submit">
        <ion-ripple-effect></ion-ripple-effect>
        <span>Criar</span>
        <ion-icon src="assets/images/right_arrow.svg"></ion-icon>
      </button>

    </div>

  </form>




</div>
